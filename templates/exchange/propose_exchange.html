{% extends 'base.html' %}
{% block title %}Предложить обмен{% endblock %}

{% block content %}
<h2>Предложить обмен за: {{ requested_ad.title }}</h2>

<form method="post">
    {% csrf_token %}
    <div>
        <label for="id_offered_ad">Выберите одно из своих объявлений:</label>
        {{ form.offered_ad }}
    </div>
    <div>
        <label for="id_message">Комментарий (необязательно):</label>
        {{ form.message }}
    </div>
    <button type="submit">Отправить предложение</button>
</form>
{% endblock %}
