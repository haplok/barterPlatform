{% extends 'base.html' %}
{% block title %}Удалить объявление{% endblock %}

{% block content %}
<h1>Удалить объявление</h1>
<p>Вы уверены, что хотите удалить "{{ ad.title }}"?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit">Удалить</button>
  <a href="{% url 'ad_detail' ad.id %}">Отмена</a>
</form>
{% endblock %}
