<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Бартерная платформа{% endblock %}</title>
    <style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f5f7fa;
        color: #333;
        margin: 0;
        padding: 20px;
    }

    nav {
        background-color: #2c3e50;
        padding: 12px 20px;
        margin: -20px -20px 20px -20px;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        align-items: center;
    }

    nav a {
        color: #ecf0f1;
        text-decoration: none;
        margin-right: 20px;
        font-weight: 500;
        transition: color 0.2s ease-in-out;
    }

    nav a:hover {
        color: #1abc9c;
    }

    nav span {
        color: #ecf0f1;
        margin-right: 15px;
    }

    form[method="post"] button {
        background: none;
        border: none;
        color: #1abc9c;
        font-weight: bold;
        cursor: pointer;
        font-size: 1em;
        padding: 0;
        margin-left: 10px;
    }

    h1, h2, h3 {
        color: #2c3e50;
    }

    input[type="text"],
    select,
    textarea {
        width: 100%;
        max-width: 500px;
        padding: 10px;
        margin-top: 5px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
        font-size: 1em;
    }

    button[type="submit"] {
        background-color: #1abc9c;
        color: white;
        padding: 10px 18px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: 600;
        transition: background-color 0.2s ease-in-out;
    }

    button[type="submit"]:hover {
        background-color: #16a085;
    }

    a.button-link {
        background-color: #95a5a6;
        color: white;
        padding: 10px 15px;
        border-radius: 5px;
        text-decoration: none;
        margin-left: 10px;
        display: inline-block;
    }

    a.button-link:hover {
        background-color: #7f8c8d;
    }

    ul {
        padding: 0;
        list-style-type: none;
    }

    li {
        margin-bottom: 15px;
    }

    .pagination {
        margin-top: 30px;
        text-align: center;
    }

    .pagination a {
        margin: 0 5px;
        text-decoration: none;
        color: #1abc9c;
        font-weight: bold;
    }

    .pagination span {
        font-weight: bold;
        color: #2c3e50;
    }

    img {
        border-radius: 5px;
        max-width: 100%;
        height: auto;
    }

    ul > li {
        background-color: white;
        padding: 15px;
        border: 1px solid #ddd;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    form {
        max-width: 600px;
    }

    .message-list li {
        border-left: 4px solid #1abc9c;
        padding-left: 10px;
        background-color: #ffffff;
        margin-bottom: 15px;
    }
</style>

</head>
<body>
    <nav>
        <a href="{% url 'ad_list' %}">Главная</a>
        {% if user.is_authenticated %}
            <a href="{% url 'ad_create' %}">Новое объявление</a>
            
            <a href="{% url 'inbox' %}">
                Сообщения
                {% if unread_message_count > 0 %}
                    <strong style="color: red;">({{ unread_message_count }})</strong>
                {% endif %}
            </a>
            <a href="{% url 'send_message' %}">Отправить сообщение</a>
            <a href="{% url 'exchange_proposals' %}">Предложения обмена</a>
            <span>Привет, {{ user.username }}!</span>
            <form action="{% url 'logout' %}" method="post" style="display: inline;">
              {% csrf_token %}
              <button type="submit" style="background:none;border:none;color:blue;cursor:pointer;">Выйти</button>
            </form>
        {% else %}
            <a href="{% url 'login' %}">Вход</a>
            <a href="{% url 'signup' %}">Регистрация</a>
        {% endif %}
    </nav>

    {% block content %}{% endblock %}
</body>
</html>
